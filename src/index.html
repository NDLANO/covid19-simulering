<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Covid19 Vaccination Simulation</title>

    <meta name="description" content="Covid19 Vaccination Simulation: Analyzing the effect of vaccination and herd immunity">
    <meta property="og:title" content="Covid19 Vaccination Simulation">
    <meta property="og:description" content="Covid19 Vaccination Simulation: Analyzing the effect of vaccination and herd immunity">
    <meta property="og:image" content="https://jiseungjung.github.io/covid19-simulation/image.png">
    <meta property="og:image:alt" content="Covid19 Vaccination Simulation">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:url" content="https://jiseungjung.github.io/covid19-simulation">
    <link rel="canonical" href="https://jiseungjung.github.io/covid19-simulation">
  
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#000">
</head>

<body>
    <header>
        <img id="settings-icon" src="img/settings.svg" alt="line chart">
        <img id="chart-icon" src="img/line-chart.svg" alt="line chart">
    </header>
    <canvas id="sim"></canvas>
    <div id="drawer" class="closed">
        <div id="chart-wrapper"><canvas id="chart"></canvas></div>
        <div id="settings-container">
            <div class="length range__slider" data-min="0" data-max="100">
                <div class="length__title field-title" data-length='0'>% of masks:</div>
                <input class="slider" type="range" min="0" max="100" value="16" />
            </div>
            <div class="settings">
                <span class="settings__title field-title">settings</span>
                <div class="setting">
                    <input type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Plot Graph</label>
                </div>
            </div>
	        <button class="btn">Run Simulation</button>
        </div>
    </div>
</body>

</html>
