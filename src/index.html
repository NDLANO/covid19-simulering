<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Covid19-simulering</title>

    <meta name="description" content="Covid19-simulering: Analyser effekten av vaksiner og flokkimmunitet.">
    <meta property="og:title" content="Covid19-simulering">
    <meta property="og:description" content="Covid19-simulering: Analyser effekten av vaksiner og flokkimmunitet.">
    <meta property="og:image" content="https://jiseungjung.github.io/covid19-simulation/image.png">
    <meta property="og:image:alt" content="Covid19-simulering">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:url" content="https://jiseungjung.github.io/covid19-simulation">
    <link rel="canonical" href="https://jiseungjung.github.io/covid19-simulation">
  
    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#000">
</head>

<body>
    <header>
        <img id="settings-icon" src="img/settings.svg" alt="line chart">
        <img id="chart-icon" src="img/line-chart.svg" alt="line chart">
    </header>
    <canvas id="sim"></canvas>
    <div id="drawer" class="closed">
        <div id="stats-wrapper">
        <div id="stats-container">
            <div id="chart-wrapper"><canvas id="chart"></canvas></div>
            <div id="numbers">
                <div id="susceptible" class="row">
                    <div class="heading">Individ</div>
                    <div class="data">5000</div>
                </div>
                <div id="infected" class="row">
                    <div class="heading">Smittede</div>
                    <div class="data">0</div>
                </div>
                <div id="dead" class="row">
                    <div class="heading">Døde</div>
                    <div class="data">0</div>
                </div>
                <div id="recovered" class="row">
                    <div class="heading">Immune</div>
                    <div class="data">0</div>
                </div>
                <div id="peak" class="row">
                    <div class="heading">Smittetopp</div>
                    <div class="data">0</div>
                </div>
                <div id="frames" class="row">
                    <div class="heading">Tid (sykluser)</div>
                    <div class="data">0</div>
                </div>
                <div id="vaccinated" class="row">
                    <div class="heading">Vaksinerte</div>
                    <div class="data">0</div>
                </div>
                <div id="masks" class="row">
                    <div class="heading">Munnbind</div>
                    <div class="data">0</div>
                </div>
            </div>
        </div>
        </div>
        <div id="settings-wrapper">
        <div id="settings-container">
            <div id="balls-slider" class="range__slider" data-min="1K" data-max="10K">
                <div class="length__title field-title" data-length='0'>Antall individ:</div>
                <input class="slider" type="range" min="1000" max="10000" step="1000" value="5000" />
            </div>
            <div id="mask-slider" class="range__slider" data-min="0" data-max="100">
                <div class="length__title field-title" data-length='0'>% med munnbind:</div>
                <input class="slider" type="range" min="0" max="100" value="0" />
            </div>
            <div id="vaccination-slider" class="range__slider" data-min="0" data-max="100">
                <div class="length__title field-title" data-length='0'>% vaksinerte:</div>
                <input class="slider" type="range" min="0" max="100" value="0" />
            </div>
            <div id="fatality-slider" class="range__slider" data-min="0" data-max="100">
                <div class="length__title field-title" data-length='0'>% dødelighet:</div>
                <input class="slider" type="range" min="0" max="100" value="20" />
            </div>
            <div class="settings">
                <span class="settings__title field-title">innstillinger</span>
                <div class="setting">
                    <input type="checkbox" id="show-fatality"/>
                    <label for="show-fatality">Vis dødelighet</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="show-spatialhash" disabled/>
                    <label for="show-spatialhash">Vis rutenett</label>
                </div>
            </div>
        </div>
	    <button class="btn">Kjør simulering</button>
        </div>
    </div>
</body>

</html>
